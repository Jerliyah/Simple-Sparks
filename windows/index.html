<!DOCTYPE html>
<html>
<head>

    <title>Windows</title>

    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

<body>
    <section class="windows-scene" aria-label="Windows are portals to an outside world. What does that world hold? Well, just take a peek to find out. Today, it looks like there's less gravity, lots of paint, lots of colors, and probably some hallucinogens.">

        <img class="background"
             src="assets/background1.gif"
             style="clip-path: url(#my_clip)">

        <svg>
            <defs>
                <clipPath id="my_clip" clipPathUnits="objectBoundingBox">

                    <!-- TODO: Continue creating paths-->

                    <path class="window-1-top"
                            d="M
                                .05 , .1
                                .2 , .1
                                .2 , .2
                                .05 , .2">
                    </path>

                    <path class="window-1-bottom"
                            d="M
                                .05 , .25
                                .2 , .25
                                .2 , .45
                                .05 , .45">
                    </path>


                    <path class="window-2"
                            d="M
                                .25 , .35
                                .45 , .35
                                .45 , .9

                    </path>


                    <path class="window-3"
                            d="M
                                .55 , .1
                                .75 , .1
                                .75 , .65
                                .55 , .65">
                    </path>


                    <path class="window-4-top"
                            d="M
                                .8 , .5
                                .95 , .5
                                .95 , .75
                                .8 , .75">
                    </path>

                    <path class="window-4-bottom"
                            d="M
                                .8 , .8
                                .95 , .8
                                .95 , .9
                                .8 , .9">
                    </path>


                </clipPath>
            </defs>
        </svg>

    </section>
